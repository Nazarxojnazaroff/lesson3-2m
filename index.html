<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="general">
      <header>
        <div class="header__logo">
          <img src="./icons/logo.svg" alt="logo" />
        </div>
        <div class="header__content">
          <ul>
            <li>Home</li>
            <li>Brands</li>
            <li>Recent Products</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </div>
        <div class="header__icons">
          <img src="./icons/icons.svg" alt="icon" />
          <img src="./icons/icons1.svg" alt="icon" />
          <img src="./icons/icons2.svg" alt="icon" />
        </div>
      </header>
      <div class="card-1">
        <div class="card1__content">
          <h3>Discover Most Suitable Watches</h3>
          <p>
            Find the best, reliable, and cheap smart watches here. We focus on
            product quality. Here you can find smart watches of almost all
            brands. So why you are waiting? Just order now!
          </p>
          <div class="card1__button">
            <form>
              <input type="text" placeholder="Find the best brands" />
              <button>Search</button>
              <img src="./icons/icons.svg" alt="" />
            </form>
          </div>
        </div>
        <div class="card1__img">
          <img src="./images/img watch.png" alt="img" />
        </div>
      </div>
    </div>
  </body>
</html>
